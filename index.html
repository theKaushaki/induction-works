<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>theKaushaki</title>
  <style>
    :root {
      --color-primary: #1c0f0a;
      --color-secondary: #e5903d;
      --color-accent: #a8323e;
      --color-accent-3: #2b5c8a;
      --color-white: #f5e8d0;
      --color-black: #090806;
      --color-grey-2: #644531;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background-color: var(--color-black);
      color: var(--color-white);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    .container {
      flex: 1;
      display: flex;
      position: relative;
    }
    
    .side {
      flex: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      filter: brightness(0.8);
      text-align: center;
      padding: 2rem;
      transition: filter 0.3s ease;
    }
    
    .side:hover {
      filter: brightness(1);
    }
    
    .red-side {
      background-color: var(--color-primary);
      background-image: linear-gradient(to right, var(--color-primary), var(--color-accent));
    }
    
    .blue-side {
      background-color: var(--color-primary);
      background-image: linear-gradient(to left, var(--color-primary), var(--color-accent-3));
    }
    
    .divider {
      position: absolute;
      top: 0;
      left: 50%;
      height: 100%;
      width: 4px;
      background: var(--color-secondary);
      transform: translateX(-50%);
      z-index: 10;
      clip-path: polygon(
        0 0, 100% 0,
        60% 20%, 100% 30%,
        40% 50%, 100% 70%,
        60% 90%, 50% 100%,
        50% 100%, 0 100%
      );
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    .btn {
      margin-top: 2rem;
      padding: 10px 20px;
      background: transparent;
      border: 2px solid var(--color-secondary);
      border-radius: 15px;
      color: var(--color-white);
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .site-footer {
      border-top: 2px solid var(--color-grey-2);
      border-radius: 5px 5px;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      bottom: 0;
      left: 0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="side red-side">
      <h1>IEEE Induction</h1>
      <button class="btn" onclick="location.href='portfolio.html'">Choose</button>
    </div>
    
    <div class="divider"></div>
    
    <div class="side blue-side">
      <h1>ECell Induction</h1>
      <button class="btn" onclick="location.href='movie-review.html'">Choose</button>
    </div>
  </div>
  
  <footer class="site-footer">
    <p>Made with ❤️ by <strong>theKaushaki</strong></p>
    <p>© 2025 theKaushaki. Use freely.</p>
  </footer>
</body>
</html>
