<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#121212" />
  
  <!-- Memphis style geometric elements -->
  <circle cx="160" cy="40" r="20" fill="#FF6B35" />
  <rect x="20" y="20" width="30" height="30" fill="#541388" />
  <polygon points="140,160 170,180 120,180" fill="#00F5D4" />
  <rect x="30" y="140" width="40" height="10" fill="#FF1493" transform="rotate(30, 30, 140)" />
  
  <!-- Zigzag pattern -->
  <polyline points="0,120 20,110 40,120 60,110 80,120 100,110 120,120 140,110 160,120 180,110 200,120" 
          stroke="#00F5D4" stroke-width="3" fill="none" />
  
  <!-- K stylized with bold colors -->
  <path d="M80 60 L80 140 M80 100 L110 60 M80 100 L110 140" stroke="#FF1493" stroke-width="8" fill="none" />
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">theKAUSHAKI</text>
</svg>
